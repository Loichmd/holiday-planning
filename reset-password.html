<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Planning Vacances</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .reset-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .reset-logo { font-size: 48px; text-align: center; margin-bottom: 10px; }
        .reset-title { font-size: 24px; font-weight: 700; text-align: center; color: #212529; margin-bottom: 10px; }
        .reset-subtitle { font-size: 14px; text-align: center; color: #868e96; margin-bottom: 30px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: #495057; margin-bottom: 8px; }
        .form-input {
            width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px;
            font-size: 15px; font-family: inherit; transition: all 0.2s;
        }
        .form-input:focus { outline: none; border-color: #228be6; background: #f8f9fa; }
        .btn {
            padding: 12px 20px; border-radius: 8px; font-size: 14px; font-weight: 600;
            cursor: pointer; border: none; transition: all 0.2s; display: inline-block; text-align: center;
        }
        .btn-primary { background: #228be6; color: white; }
        .btn-primary:hover { background: #1c7ed6; }
        .btn-primary:disabled { background: #adb5bd; cursor: not-allowed; }
        .back-link { font-size: 13px; color: #228be6; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .message { padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; display: none; }
        .message.success { display: block; background: #d3f9d8; color: #2b8a3e; border: 1px solid #b2f2bb; }
        .message.error { display: block; background: #fff5f5; color: #c92a2a; border: 1px solid #ffc9c9; }
        .message.info { display: block; background: #e7f5ff; color: #1864ab; border: 1px solid #a5d8ff; }
        .loading { text-align: center; padding: 20px; color: #868e96; }
    </style>
</head>
<body>
    <div class="reset-box">
        <div class="reset-logo">üîê</div>
        <h1 class="reset-title">Nouveau mot de passe</h1>
        <p class="reset-subtitle">Choisissez votre nouveau mot de passe</p>

        <div id="messageBox" class="message"></div>

        <div id="loadingState" class="loading">
            V√©rification du lien en cours...
        </div>

        <div id="resetForm" style="display: none;">
            <div style="margin-bottom: 16px;">
                <label class="form-label">üîí Nouveau mot de passe</label>
                <input type="password" class="form-input" id="newPassword" placeholder="Minimum 6 caract√®res" autocomplete="new-password">
                <small style="font-size: 11px; color: #868e96; display: block; margin-top: 4px;">Au moins 6 caract√®res</small>
            </div>

            <div style="margin-bottom: 20px;">
                <label class="form-label">üîí Confirmer le mot de passe</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Retapez le mot de passe" autocomplete="new-password">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-bottom: 16px;" id="submitBtn" onclick="handlePasswordUpdate()">
                Mettre √† jour le mot de passe
            </button>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">‚Üê Retour √† la connexion</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey, SUPABASE_CONFIG.options);

        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }

        // Supabase handles the token exchange automatically via detectSessionInUrl
        async function initPage() {
            const loadingState = document.getElementById('loadingState');
            const resetForm = document.getElementById('resetForm');

            try {
                // Listen for the PASSWORD_RECOVERY event
                supabaseClient.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'PASSWORD_RECOVERY') {
                        loadingState.style.display = 'none';
                        resetForm.style.display = 'block';
                        showMessage('Lien v√©rifi√©. Vous pouvez maintenant choisir un nouveau mot de passe.', 'info');
                    }
                });

                // Also check if we already have a session (in case the event fired before listener)
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    loadingState.style.display = 'none';
                    resetForm.style.display = 'block';
                }

                // If no session after a delay, show error
                setTimeout(() => {
                    if (loadingState.style.display !== 'none') {
                        loadingState.style.display = 'none';
                        showMessage('Lien de r√©initialisation invalide ou expir√©. Veuillez refaire une demande.', 'error');
                    }
                }, 5000);

            } catch (err) {
                loadingState.style.display = 'none';
                showMessage('Erreur lors de la v√©rification du lien.', 'error');
            }
        }

        async function handlePasswordUpdate() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!password || !confirmPassword) {
                showMessage('Veuillez remplir les deux champs.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Mise √† jour en cours...';

            try {
                const { error } = await supabaseClient.auth.updateUser({ password: password });

                if (error) {
                    showMessage('Erreur : ' + error.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Mettre √† jour le mot de passe';
                } else {
                    showMessage('Mot de passe mis √† jour avec succ√®s ! Vous allez √™tre redirig√©...', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (err) {
                showMessage('Une erreur inattendue est survenue. Veuillez r√©essayer.', 'error');
                btn.disabled = false;
                btn.textContent = 'Mettre √† jour le mot de passe';
            }
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
