<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration localStorage ‚Üí Supabase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #212529;
        }
        p {
            color: #868e96;
            margin-bottom: 20px;
        }
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .step h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #495057;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            background: #228be6;
            color: white;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #1c7ed6;
        }
        button.secondary {
            background: #f8f9fa;
            color: #495057;
        }
        button.secondary:hover {
            background: #e9ecef;
        }
        #output {
            background: #212529;
            color: #51cf66;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }
        .success { color: #51cf66; }
        .error { color: #fa5252; }
        .info { color: #339af0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Migration localStorage ‚Üí Supabase</h1>
        <p>Cet outil migre vos donn√©es locales vers Supabase</p>

        <div class="step">
            <h3>√âtape 1 : V√©rifier les donn√©es localStorage</h3>
            <button onclick="checkLocalData()">V√©rifier localStorage</button>
        </div>

        <div class="step">
            <h3>√âtape 2 : Se connecter √† Supabase</h3>
            <input type="email" id="email" placeholder="Votre email Supabase" style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; margin-bottom: 10px;">
            <input type="password" id="password" placeholder="Votre mot de passe" style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; margin-bottom: 10px;">
            <button onclick="loginSupabase()">Se connecter</button>
        </div>

        <div class="step">
            <h3>√âtape 3 : Migrer les donn√©es</h3>
            <button onclick="migrateData()">üöÄ Migrer vers Supabase</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        let localData = null;
        let currentUser = null;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            output.style.display = 'block';
            const span = document.createElement('div');
            span.className = type;
            span.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(span);
            output.scrollTop = output.scrollHeight;
        }

        function checkLocalData() {
            log('Recherche des donn√©es localStorage...', 'info');

            // Chercher toutes les cl√©s qui commencent par "planningVoyages_"
            const keys = Object.keys(localStorage).filter(k => k.startsWith('planningVoyages_'));

            if (keys.length === 0) {
                log('‚ùå Aucune donn√©e localStorage trouv√©e', 'error');
                log('Vous n\'avez pas de donn√©es √† migrer', 'info');
                return;
            }

            log(`‚úÖ Trouv√© ${keys.length} compte(s) localStorage`, 'success');

            keys.forEach(key => {
                const data = JSON.parse(localStorage.getItem(key));
                const userId = key.replace('planningVoyages_', '');
                log(`  - User ID: ${userId}`, 'info');
                log(`    Projects: ${data.projects?.length || 0}`, 'info');
                log(`    Activities: ${data.activities?.length || 0}`, 'info');
            });

            // Prendre le premier pour la migration
            localData = JSON.parse(localStorage.getItem(keys[0]));
            log(`\nPr√™t √† migrer: ${localData.projects?.length || 0} projets, ${localData.activities?.length || 0} activit√©s`, 'success');
        }

        async function loginSupabase() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                log('‚ùå Email et mot de passe requis', 'error');
                return;
            }

            log('Connexion √† Supabase...', 'info');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                currentUser = data.user;
                log(`‚úÖ Connect√© en tant que: ${currentUser.email}`, 'success');

            } catch (error) {
                log(`‚ùå Erreur de connexion: ${error.message}`, 'error');
            }
        }

        async function migrateData() {
            if (!localData) {
                log('‚ùå Aucune donn√©e locale trouv√©e. Lancez √âtape 1 d\'abord.', 'error');
                return;
            }

            if (!currentUser) {
                log('‚ùå Non connect√© √† Supabase. Lancez √âtape 2 d\'abord.', 'error');
                return;
            }

            log('üöÄ D√©but de la migration...', 'info');

            try {
                // Migrer les projets
                log(`\nMigration de ${localData.projects.length} projet(s)...`, 'info');

                const projectMapping = {}; // old ID -> new ID

                for (const project of localData.projects) {
                    log(`  - Cr√©ation: ${project.name}`, 'info');

                    const { data, error } = await supabaseClient
                        .from('projects')
                        .insert({
                            user_id: currentUser.id,
                            name: project.name,
                            description: project.description || '',
                            travelers: project.travelers || []
                        })
                        .select()
                        .single();

                    if (error) throw error;

                    projectMapping[project.id] = data.id;
                    log(`    ‚úÖ Cr√©√© avec ID: ${data.id}`, 'success');
                }

                // Migrer les activit√©s
                log(`\nMigration de ${localData.activities.length} activit√©(s)...`, 'info');

                for (const activity of localData.activities) {
                    const newProjectId = projectMapping[activity.projectId];

                    if (!newProjectId) {
                        log(`    ‚ö†Ô∏è  Projet non trouv√© pour activit√©: ${activity.title}`, 'error');
                        continue;
                    }

                    log(`  - Cr√©ation: ${activity.title}`, 'info');

                    const { data, error } = await supabaseClient
                        .from('activities')
                        .insert({
                            project_id: newProjectId,
                            title: activity.title,
                            date: activity.date,
                            time: activity.time || null,
                            duration: activity.duration || null,
                            category: activity.category,
                            travelers: activity.travelers || [],
                            location: activity.location || '',
                            url: activity.url || '',
                            notes: activity.notes || '',
                            attachments: activity.attachments || null
                        })
                        .select()
                        .single();

                    if (error) throw error;

                    log(`    ‚úÖ Cr√©√©e avec ID: ${data.id}`, 'success');
                }

                log('\nüéâ Migration termin√©e avec succ√®s !', 'success');
                log('Vous pouvez maintenant v√©rifier dans Supabase Table Editor', 'info');
                log('Vos donn√©es localStorage restent intactes (vous pouvez les supprimer manuellement)', 'info');

            } catch (error) {
                log(`\n‚ùå Erreur lors de la migration: ${error.message}`, 'error');
                console.error('D√©tails:', error);
            }
        }
    </script>
</body>
</html>
