<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oubli√© - Planning Vacances</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .reset-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .reset-logo { font-size: 48px; text-align: center; margin-bottom: 10px; }
        .reset-title { font-size: 24px; font-weight: 700; text-align: center; color: #212529; margin-bottom: 10px; }
        .reset-subtitle { font-size: 14px; text-align: center; color: #868e96; margin-bottom: 30px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: #495057; margin-bottom: 8px; }
        .form-input {
            width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px;
            font-size: 15px; font-family: inherit; transition: all 0.2s;
        }
        .form-input:focus { outline: none; border-color: #228be6; background: #f8f9fa; }
        .btn {
            padding: 12px 20px; border-radius: 8px; font-size: 14px; font-weight: 600;
            cursor: pointer; border: none; transition: all 0.2s; display: inline-block; text-align: center;
        }
        .btn-primary { background: #228be6; color: white; }
        .btn-primary:hover { background: #1c7ed6; }
        .btn-primary:disabled { background: #adb5bd; cursor: not-allowed; }
        .back-link { font-size: 13px; color: #228be6; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .message { padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; display: none; }
        .message.success { display: block; background: #d3f9d8; color: #2b8a3e; border: 1px solid #b2f2bb; }
        .message.error { display: block; background: #fff5f5; color: #c92a2a; border: 1px solid #ffc9c9; }
    </style>
</head>
<body>
    <div class="reset-box">
        <div class="reset-logo">üîë</div>
        <h1 class="reset-title">Mot de passe oubli√©</h1>
        <p class="reset-subtitle">Entrez votre adresse email pour recevoir un lien de r√©initialisation</p>

        <div id="messageBox" class="message"></div>

        <div id="resetForm">
            <div style="margin-bottom: 16px;">
                <label class="form-label">üìß Email</label>
                <input type="email" class="form-input" id="resetEmail" placeholder="votre@email.com" autocomplete="email">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-bottom: 16px;" id="submitBtn" onclick="handleResetRequest()">
                Envoyer le lien de r√©initialisation
            </button>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">‚Üê Retour √† la connexion</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey, SUPABASE_CONFIG.options);

        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }

        async function handleResetRequest() {
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                showMessage('Veuillez entrer votre adresse email.', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Envoi en cours...';

            try {
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                const redirectUrl = baseUrl + 'reset-password.html';
                console.log('Redirect URL:', redirectUrl);

                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl
                });

                console.log('Supabase response:', { data, error });

                if (error) {
                    showMessage('Erreur : ' + error.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Envoyer le lien de r√©initialisation';
                } else {
                    showMessage('Un email de r√©initialisation a √©t√© envoy√© √† ' + email + '. V√©rifiez votre bo√Æte de r√©ception (et vos spams).', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                }
            } catch (err) {
                console.error('Reset password error:', err);
                showMessage('Erreur inattendue : ' + err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Envoyer le lien de r√©initialisation';
            }
        }

        document.getElementById('resetEmail').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') handleResetRequest();
        });
    </script>
</body>
</html>
